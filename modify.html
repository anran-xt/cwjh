<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <title>创味江湖-修改密码</title>
    <link href="css/modify.css" rel="stylesheet">
</head>

<body>
    <div class="tbd">
        <div class="header">
            <span class="am-monospace">创味江湖</span>
            <div class="nav">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li class="order"><a href=#>订单管理</a>
                    </li>
                </ul>
            </div>

            <div class="tx">
                <span class="am-icon-user"></span>
            </div>
            <div class="name">
                <ul class="name1">
                    <li><a href="#">用户名</a>
                        <ul class="subname">
                            <li><a href="#">修改密码</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
        <div class="main">
            <div class="change">
                <h2>修改密码</h2>
            </div>
            <div class="tmain">
                <table>
                    <tr>
                        <td><i>*</i>原密码：</td>
                        <td><input type="password" id="oldpass" class="am-form-field"></td>
                        <td class="ts">请输入原密码</td>
                    </tr>
                    <tr>
                        <td><i>*</i>新密码：</td>
                        <td><input type="password" id="newpass" class="am-form-field"></td>
                        <td class="ts">可包含字母、数字或下划线</td>
                    </tr>
                    <tr>
                        <td><i>*</i>密码确认：</td>
                        <td><input type="password" id="comfpass" class="am-form-field"></td>
                        <td class="ts">请再次输入密码</td>
                    </tr>
                   <tr>
                    <td colspan="3">
                       <input type="button" value="取消" class="am-btn am-btn-default am-radius">
                        <input type="button" value="确认" class="am-btn am-btn-primary am-radius">
                       </td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
</body>

</html>
